<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Cubo 3D</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- CSS propio -->
  <link rel="stylesheet" href="./style.css"/>
</head>

<body>
  <!-- Contenedor 3D -->
  <div id="scene-container" class="absolute inset-0 z-0"></div>

  <!-- Gradientes sutiles de fondo -->
  <div class="absolute inset-0 bg-gradient-to-r from-black/20 via-transparent to-black/20 pointer-events-none z-10"></div>
  <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black/30 pointer-events-none z-10"></div>

  <!-- Botones flotantes minimalistas -->
  <div class="absolute top-6 right-6 z-20 flex flex-col gap-2">
    <button id="toggleRotation" class="px-4 py-2 bg-white/20 hover:bg-white/30 text-white rounded-lg">
      ⏸ Pausar
    </button>
    <button id="changeColor" class="px-4 py-2 bg-white/20 hover:bg-white/30 text-white rounded-lg">
      🎨 Color
    </button>
  </div>

  <!-- Watermark discreto -->
  <div class="absolute bottom-4 left-4 text-white/60 text-xs z-20">
    Made with Three.js
  </div>
<!-- Branding / Nombre -->
<div id="branding">
  Francisco Lastres Gómez | 95devFran
</div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
